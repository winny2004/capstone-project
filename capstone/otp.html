<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Masukkan OTP - PITCAR</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 250px;
      height: auto;
      margin-top: 20px;
    }

    .progress-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 80%;
      max-width: 800px;
      margin: 30px auto;
      gap: 60px;
    }

    .step {
      text-align: center;
      flex: 1;
    }

    .bar {
      height: 6px;
      width: 100%;
      background-color: #d1d5db;
      border-radius: 3px;
      margin-bottom: 8px;
    }

    .bar.active {
      background-color: #b91c1c;
    }

    .label {
      font-size: 14px;
      color: #6b7280;
      font-weight: 500;
    }

    .label.active {
      color: #b91c1c;
      font-weight: 600;
    }

    h2 {
      font-size: 22px;
      margin-top: 10px;
    }

    .underline {
      width: 150px;
      height: 6px;
      background-color: #f4c7c7;
      border-radius: 3px;
      margin: 1px auto 20px;
    }

    .otp-container {
      background-color: #f7f5f5;
      border-radius: 20px;
      padding: 30px 20px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    .otp-container p {
      color: #333;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 25px;
    }

    .input-group input[type="text"] {
      font-size: 16px;
      padding: 10px 12px;
      border: none;
      border-radius: 6px;
      text-align: center;
    }

    .input-group input[type="text"]:focus {
      outline: 2px solid #b91c1c;
    }

    .prefix {
      background-color: #eee;
      padding: 10px 15px;
      border-radius: 6px;
      font-weight: 500;
    }

    button {
      background-color: #b91c1c;
      color: white;
      border: none;
      padding: 12px 50px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #991b1b;
    }
  </style>
</head>
<body>
  <img src="image/pitcar.png" alt="Logo PITCAR" class="logo">

  <div class="progress-container">
    <div class="step">
      <div class="bar active"></div>
      <div class="label active">Memilih nomor kendaraan</div>
    </div>
    <div class="step">
      <div class="bar"></div>
      <div class="label">Beri Nilai</div>
    </div>
    <div class="step">
      <div class="bar"></div>
      <div class="label">Selesai</div>
    </div>
  </div>

  <h2>Masukkan OTP</h2>
  <div class="underline"></div>

  <div class="otp-container">
    <p>Silakan masukkan nomor telepon anda</p>
    <div class="input-group">
      <span class="prefix">+62</span>
      <input type="text" placeholder="" id="nohp" />
    </div>
    <button id="kirimBtn">Kirim OTP</button>
  </div>

  <script>
    document.getElementById('kirimBtn').addEventListener('click', () => {
      const nohp = document.getElementById('nohp').value.trim();

      if (nohp === "") {
        alert("Harap masukkan nomor HP terlebih dahulu!");
      } else {
        window.location.href = "kodeotp.html";
      }
    });
  </script>
</body>
</html>
