<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Masukkan OTP - PITCAR</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Logo */
    .logo {
      width: 200px;
      height: auto;
      margin-top: 20px;
    }

    /* Progress Bar */
    .progress-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 80%;
      max-width: 700px;
      margin: 30px auto;
      gap: 60px;
    }

    .step {
      text-align: center;
      flex: 1;
    }

    .bar {
      height: 6px;
      width: 100%;
      background-color: #d1d5db;
      border-radius: 3px;
      margin-bottom: 8px;
    }

    .bar.active {
      background-color: #b91c1c;
    }

    .label {
      font-size: 14px;
      color: #6b7280;
      font-weight: 500;
    }

    .label.active {
      color: #b91c1c;
      font-weight: 600;
    }

    /* Title */
    h2 {
      font-size: 22px;
      margin-top: 10px;
      color: #000;
    }

    .underline {
      width: 120px;
      height: 4px;
      background-color: #f4c7c7;
      border-radius: 3px;
      margin: 1px auto 20px;
    }

    /* OTP Box */
    .otp-container {
      background-color: #f7f5f5;
      border-radius: 20px;
      padding: 40px 20px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #b91c1c;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    button {
      background-color: #b91c1c;
      color: white;
      border: none;
      padding: 12px 50px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #991b1b;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h2 {
        font-size: 18px;
      }
      .otp-container {
        padding: 25px;
      }
      button {
        width: 100%;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>
  <img src="image/pitcar.png" alt="Logo PITCAR" class="logo">

  <div class="progress-container">
    <div class="step">
      <div class="bar active"></div>
      <div class="label active">Memilih nomor kendaraan</div>
    </div>
    <div class="step">
      <div class="bar"></div>
      <div class="label">Beri Nilai</div>
    </div>
    <div class="step">
      <div class="bar"></div>
      <div class="label">Selesai</div>
    </div>
  </div>

  <h2>Masukkan OTP</h2>
  <div class="underline"></div>

  <div class="otp-container">
    <div class="loader"></div>
    <button>Kirim OTP</button>
  </div>
</body>
</html>
